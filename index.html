<!DOCTYPE html>
<html>

<head>
    <title>Spotify API Player</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="container margin-top-20 songApp">
        <div class="pull-right">
            <a href="#" class="btn btn-info">Login to Spotify</a>
            <a href="#" class="btn btn-warning">View Saved Tracks</a>
        </div>

        <div class="clearfix"></div>
        <!--Search Form-->
        <div class="row margin-top-20">
            <form id="trackSearch">
                <div class="col-sm-10">
                    <input id="submitSong" type="text" name="search" class="form-control" placeholder="Search for Songs!" />
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">Search Songs</button>
                </div>
            </form>
        </div>
        <!--/Search Form-->
        <div id="songCard">
            <script id="song-template" type="x-handlers-template">

                <div id="song-container">
                    <!--One Song-->
                    <div class="row margin-top-20 one-song">
                        <div class="col-sm-3">
                            <img src="{{image}}" class="img-responsive" />
                        </div>
                        <div class="col-sm-9">
                            <h2>{{name}}</h2>
                            <p>
                                Recorded by <a href="{{artistopenin}}" target="_blank">{{recording}}</a>
                            </p>
                            <p>
                                Album: {{album}}
                            </p>
                            <div class="margin-top-20">
                                <audio controls src="{{mpeg}}"></audio>


                            </div>
                            <div class="margin-top-20">
                                <button type="submit" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-ok margin-right-5"></span>
                            Save Track
                        </button>
                                <a href="{{openin}}" target="_blank" class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-ok margin-right-5"></span> Open This Track in Spotify
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--/One Song-->
                </div>

                <script>
                    < /div>

                    <
                    /div>


                    <
                    /body>


                    <
                    /html>
