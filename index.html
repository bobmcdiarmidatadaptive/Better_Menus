<!DOCTYPE html>
<html>

<head>
    <title>Better Menus - a JS App by Bob McDiarmid</title>

    <meta charset="utf-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/c6f1fb4b35.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script src="app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>


</head>

<body>


    <header style="min-height: 80px;">
        <a href="#/search">
            <div class="logo-wrapper">
                <img class="logo" src="./assets/logo.png" alt="logo">
                <h2>Better Menus</h2>
                <h6>Making Delicious Food Easy</h6>
            </div>
        </a>
    </header>


    <div class="foodOuterWrapper">
        <a name="top"></a>
        <div class="container">
            <!-- This div - the Search block - only displays on the search and card results page, but is hidden on the recipe and shopping pages -->
            <div class="search">
                <form id="search-food">
                    <input id="thedish" type="text" name="search" class="form-control" placeholder="Enter a food you like and hit SEARCH" />

                    <button style="height: 38px;" id="searchSpoonacular" type="submit" value="ID" class="btn btn-success btn-sm"> <i class="fas fa-search"></i>  Search Recipes </button>

                </form>


            </div>

        </div>
        <div id="recipeCards" style="margin-top: 32px;" class="row">

        </div>
        <!-- This div - the addItems block - only displays on the shopping page -->
        <div class="addItems">
            <form id="customShoppingList">
                Add your extra ingredients here to create a shopping card:<br/>
                <input type="text" name="customfood1" placeholder="breakfast berries">
                <input type="text" name="customfood2" placeholder="schlitz45">
                <input type="text" name="customfood3" placeholder="pop rocks">
                <input type="text" name="customfood4" placeholder="2% milk">
                <button style="height: 38px;" id="CustomShopping" type="submit" value="ID" class="btn btn-success btn-sm"> <i class="fas fa-search"></i>  Create Custom Shopping Card</button>
            </form>

        </div>


</body>

</html>
